apiVersion: v1
kind: Service
metadata:
  name: mysql57
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    name: mysql
    nodePort: 30306
  type: NodePort
  selector:
    app: mysql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql # has to match .spec.template.metadata.labels
  serviceName: "mysql"
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        app: mysql # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      nodeName: node1
      containers:
      - name: mysql
        image: mysql:5.7
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: mysql-log
          mountPath: /var/log/mysql
        - name: mysql-conf
          mountPath: /etc/my.cnf
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "password"
      volumes:
      - name: mysql-data
        hostPath:
            path: /opt/mysql/data
            type: DirectoryOrCreate
      - name: mysql-log
        hostPath:
            path: /opt/mysql/log
            type: DirectoryOrCreate
      - name: mysql-conf
        hostPath:
            path: /opt/mysql/my.cnf
            type: File
