apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  labels:
    app: mysql
data:
  mysqld.conf: |-
    [mysqld]
    default-time-zone='+08:00'
    bind-address=0.0.0.0
    port=3306
    character-set-server=utf8mb4
    collation-server=utf8mb4_general_ci
    max_connections=500
    max_allowed_packet=512M

    [mysql]
    default-character-set=utf8mb4

    [client]
    default-character-set=utf8mb4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc-1
  annotations:
    volume.beta.kubernetes.io/storage-class: "managed-nfs-storage"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql57
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    name: mysql
    nodePort: 30306
  type: NodePort
  selector:
    app: mysql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql # has to match .spec.template.metadata.labels
  serviceName: "mysql"
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        app: mysql # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: mysql:5.7
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: data-volume
          mountPath: /var/lib/mysql
        - name: config-volume
          mountPath: /etc/mysql/mysql.conf.d
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "password"
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: mysql-pvc-1
      - name: config-volume
        configMap:
          name: mysql-config
